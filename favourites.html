    <!-- Template for saved deals -->
    <template id="dealsCardTemplate">
        <div class="card py-2 mx-2 bg-light" style="width: 12rem;">
            <img class="card-image card-img-top" src="..." alt="Deal Image">
            <div class="card-body">
                <h5 class="card-title">Deal Name</h5>
                <p class="card-price">Price Placeholder</p>
                <p class="card-deal">Deal Placeholder</p>
                <p class="card-retailer">Retailer Placeholder</p>
                <p class="card-end-date">End Date Placeholder</p>
            </div>
        </div>
    </template>

    <template id="dealCardTemplate">
        <div class="card py-2 mx-2 hovernow mb-4" style="width: 18rem">
            <img class="card-image card-img-top" src=" ..." alt="Deal Image" />
            <h5 class="card-item">Deal Name</h5>
            <div class="card-body-template mt-3">
                <p><span class="fw-semibold">Deal: </span><span class="card-deal"></span></p>
                <p><span class="fw-semibold">Price: </span><span class="card-price"></span></p>
                <p><span class="fw-semibold">Retailer: </span><span class="card-retailer"></span></p>
                <p><span class="fw-semibold">End Date: </span><span class="card-end-date"></span></p>
            </div>
        </div>
    </template>

    <div class="overlay" id="overlay"></div>
    <template id="dealPopupTemplate">
        <div class="popup shadow-lg">
            <button type="button" class="btn-close" aria-label="Close"></button>
            <div class="row my-auto">
                <h1 class="card-item col">Item Title</h1>
                <div class="col my-auto d-flex gap-2">
                    <button id="saveItem" type="button" class="bg-white rounded-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                        <i class="material-icons saveDealButton">favorite</i>
                    </button>
                </div>
            </div>
